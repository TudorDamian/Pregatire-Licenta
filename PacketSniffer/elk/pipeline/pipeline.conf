input {
  file {
    path => "/usr/share/logstash/captures/*.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json
  }
}

filter {
  mutate {
    convert => { "length" => "integer" }
    convert => { "timestamp" => "float" }
  }
}

output {
  stdout { codec => rubydebug }
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "pcap_packets"
  }
}
